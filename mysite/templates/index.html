<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Create Account Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            .container{
                margin-top: 20px;
                border: solid black 1px;
            }
            .row{
                margin-top: 10px;
                margin-bottom: 10px;
            }
        </style>
    </head>

    <body style="background-color:antiquewhite">
        <div class="container" style="margin-top: 50px; margin-bottom: 50px; background-color: aliceblue; width: 50%;">
            <div class="row"><h2 style="margin-top: 50px;">User Login</h2></div>
            
                <p style="color:red">{{ account_not_found }}</p>
                <form action="" method="POST" name="login">
                    {% csrf_token %}
                <div class="row">
                    <div class="col-sm-2">
                        <label>Username</label>
                    </div>
                    <div class="col-sm-auto">
                        <input type="text" name="email">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        <label>Password</label><br>
                    </div>
                    <div class="col-sm-auto">
                        <input type="password" name="password">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        <input type="submit" value="Login" name="login">
                    </div>
                </form>
                <div class="col-sm-2">
                    <form action="" method="GET" name="create_acount">
                        <button type="submit" name="create_account">Create Account</button>
                    </form>
                </div>
                <div class="col-sm-2">
                    <button name="forgot_password">Forgot Password</button>
                </div>
            </div>
        </div>
    </body>
</html>
