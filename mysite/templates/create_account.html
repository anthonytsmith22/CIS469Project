<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Create Account Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            .container{
                margin-top: 20px;
                border: solid black 1px;
            }
            .row{
                margin-top: 10px;
                margin-bottom: 10px;
            }
        </style>
    </head>

    <body style="background-color:antiquewhite">
        <div class="container" style="margin-top: 50px; margin-bottom: 50px; background-color: aliceblue; width: 50%;">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="row"><h2 style="margin-top: 50px;">Account Creation</h2></div>
                <div class="row"><h4>Acount Details</h4>
                    <div class="col-sm-auto" style="color:red">
                        {{ account_creation_warning }}
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        <label>First Name</label>
                    </div>
                    <div class="col-sm-2">
                        <input type="text" name="first_name" value={{ populate_first_name }}>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        <label>Last Name</label>
                    </div>
                    <div class="col-sm-2">
                        <input type="text" name="last_name" value={{ populate_last_name }}>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        <label>Username</label>
                    </div>
                    <div class="col-sm-2">
                        <input type="text" name="username" value={{ populate_username }}>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        <label>Email</label>
                    </div>
                    <div class="col-sm-2">
                        <input type="text" name="email" value={{ populate_email }}>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        <label>Password</label>
                    </div>
                    <div class="col-sm-2">
                        <input type="password" name="password">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        <label>Confirm</label><br>
                    </div>
                    <div class="col-sm-2">
                        <input type="password" name="password_match">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-2">
                        <input type="submit" value="Create Account" name="create_new_account">
                    </div>
                </div>
            </form>
            <div class="col-sm-auto">
                <form action="" method="GET" name="return_to_login">
                    <button type="submit">Return To Login</button>
                </form>
            </div>
        </div>
        
    </body>
</html>
