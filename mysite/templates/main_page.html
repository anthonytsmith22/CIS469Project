<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Profile Manager Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            .container{
                margin-top: 20px;
            }
        </style>
    </head>

    <body style="background-color:antiquewhite">
        <div class="container" style="border: 1px solid black; background-color: aliceblue;">
            <div class="row" style="margin-top: 20px">
                <div class="col-sm-2">
                    <h3>Profiles</h3>
                </div>
                <div class="col-sm-10">
                    <h3>Entries</h3>
                </div>
            </div>
            <div class="row" style="color: red">
                {{ main_page_warning }}
            </div>

            <div class="row">
                <div class="col-sm-1">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <select name="select_profile_option" id="select_profile">
                            <option value="default">No profiles</option>
                        
                        </select>
                        <div class="col-sm-1">
                            <input type="submit" value="Select" name="select_profile">
                        </div>
                    </form>
                </div>
                
                <div class="col-sm-8">
                    
                </div>
            </div>

            <div class="row">
                <div class="col-sm-2">
                    <nobr>Current Mark:</nobr>
                </div>
                <div class="col-sm-8" style="margin-bottom: 20px">
                    <table class="table" style="border: 1px solid black; background-color:white">
                        <th scope="col">Table</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Date</th>
                        <th scope="col">Contributor</th>
                        {{ entry_table }}
                    </table>
                </div>
            </div>
        </div>

        <div class="container" style="border: 1px solid black; background-color: aliceblue;">
            <div class="row">
                <div class="col-sm-2">
                    <h4>Create Entry</h4>
                </div>
            </div>

            <form action="" method="POST">
                {% csrf_token %}
                <div class="row" style="margin-top: 10px; margin-bottom: 10px;">
                    <div class="col-sm-3">
                        <nobr>Entry Name:</nobr>
                        <input type="text" id="entry_name" name="entry_name">
                    </div>
                    <div class="col-sm-3">
                        <nobr>Amount:</nobr>
                        <input type="text" id="entry_amount" name="entry_amount">
                    </div>
                    <div class="col-sm-2">
                        <nobr>Contributor:</nobr>
                        <select name="contributor_name" id="contributor_name">
                            <option value="default">None</option>
                        </select>
                    </div>
                    <div class="col-sm-2">
                        <input type="submit" value="Create Entry" name="create_entry">
                    </div>
                </div>
            </form>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm-2">
                    <form action="" method="GET">
                        <input type="submit" value="Create New Profile" name="create_new_profile">
                    </form>
                </div>
                <div class="col-sm-1">
                    <form action="" method="GET">
                        <input type="submit" value="Logout" name="logout">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
