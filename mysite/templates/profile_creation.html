<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Profile Creation Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            .container{
                margin-top: 20px;
                border: solid black 1px;
            }
            .row{
                margin-bottom: 10px;
            }

        </style>
    </head>

    <body style="background-color: antiquewhite;">
        <div class="container" style="margin-top: 50px; margin-bottom: 50px; background-color: aliceblue;">
            <form action="create_profile">
                <div class="row"><h2 style="margin-top: 20px;">Profile Creation</h2></div>
                <div class="row"><h4>Name</h4></div>
                <div class="row">
                    <div class="col-sm-4">
                        <input type="text" value="Profile name" name="profile_name">
                    </div>
                </div>
                <div class="row"><h4>Contributors</h4></div>
                <div class="row">
                    <div class="col-sm-2">
                        <input type="text" name="contributor">
                    </div>
                    <div class="col-sm-2">
                        <button name="Add_Contributor">Add Contributor</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label>Contributors</label>
                            <textarea readonly class="form-control rounded-0" rows="6" style="resize: none;"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col"><h4>Description</h4></div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <textarea class="form-control rounded-0" rows="1" style="resize: none;"></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="submit" name="Create_Profile" value="Create New Profile">
                    </div>
                </div>
            </form>
            <form action="" method="GET">
                <input type="submit" name="cancel_create_profile" value="Cancel">
            </form>
        </div>

    </body>
</html>
